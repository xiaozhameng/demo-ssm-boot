<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid" style="padding-top: 2em;">
    <div class="row" style="padding-left: 1em; padding-right: 1em;">
        <div class="col-md-6">
            <form id="device_add_form">
                <div class="form-row">
                    <div class="form-group  col-md-6">
                        <label for="device_ip">设备IP</label>
                        <input type="text" class="form-control" id="device_ip" name="ip">
                    </div>
                    <div class="form-group  col-md-6">
                        <label for="device_port">设备端口号</label>
                        <input type="text" class="form-control" id="device_port" name="port">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="device_userName">设备用户名</label>
                        <input type="text" class="form-control" id="device_userName" name="dUserName">

                    </div>
                    <div class="form-group col-md-6">
                        <label for="device_password">设备密码</label>
                        <input type="text" class="form-control" id="device_password" name="dPassword">
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="device_stationNo">工位编号</label>
                        <input type="text" class="form-control" id="device_stationNo" name="stationNo">
                    </div>
                    <div class="form-group col-md-6">

                        <label for="device_jobNo">员工工号</label>
                        <input type="text" class="form-control" id="device_jobNo" name="jobNo">
                    </div>

                </div>

                <button type="button" class="btn btn-outline-primary" onclick="deviceAdd()">数据提交</button>
                <button type="button" class="btn btn-outline-secondary">清空数据</button>
            </form>
        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="message_console">操作消息提示框</label>
                    <textarea class="form-control" id="message_console" rows="3"
                              style="height: 13em"></textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="padding-left: 1em; padding-right: 1em; padding-top: 1em;">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">IP</th>
                <th scope="col">PORT</th>
                <th scope="col">设备用户名</th>
                <th scope="col">密码</th>
                <th scope="col">工号</th>
                <th scope="col">工位</th>
                <th scope="col">添加时间</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="device : ${deviceList}">
                    <td th:text="${device.id}"></td>
                    <td th:text="${device.ip}"></td>
                    <td th:text="${device.port}"></td>
                    <td th:text="${device.loginName}"></td>
                    <td th:text="${device.loginPwd}"></td>
                    <td th:text="${device.jobNo}"></td>
                    <td th:text="${device.stationNo}"></td>
                    <td th:text="${device.createTime}"></td>
                    <td>操作</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">
    function deviceAdd() {
        $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/users/login" ,//url
            data: $('#device_add_form').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
            },
            error : function(result) {
                console.log(result);
            }
        });
    }

    function writeMessage2Console(message) {

    }
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
