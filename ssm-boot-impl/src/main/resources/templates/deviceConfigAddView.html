<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .col-form-label {
            -ms-flex: 0 0 8.333333%;
            flex: 0 0 28.333333%;
            max-width: 28.333333%;
        }
    </style>

</head>
<body>
<div class="container-fluid" style="padding-top: 2em;">
    <div class="row">
        <div class="col-md-7">
            <form>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="device_ip" class="col-sm-2 col-form-label" >设备IP</label>
                        <div class="col-sm-7" style="float: right">
                            <input type="text" class="form-control" id="device_ip" name="ip">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="device_port" class="col-sm-2 col-form-label" style="float: left">设备端口号</label>
                        <div class="col-sm-7" style="float: right">
                            <input type="text" class="form-control" id="device_port" name="port">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6">
                        <label for="device_userName" class="col-sm-2 col-form-label">设备用户名</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="device_userName" name="dUserName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="device_password" class="col-sm-2 col-form-label">设备密码</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="device_password" name="dPassword">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="device_stationNo" class="col-sm-2 col-form-label">工位编号</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="device_stationNo" name="stationNo">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="device_jobNo" class="col-sm-2 col-form-label">员工工号</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="device_jobNo" name="jobNo">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="col-sm-7">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            日志|操作提示窗口
        </div>
    </div>
    <div class="row" style="padding-left: 1em; padding-right: 1em;">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
